<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX - 2</title>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="col-xs-12 d-flex justify-content-center">
    <h3>Snap Chef</h3>
  </header>
  <form id="form" class="col-xs-12 d-flex justify-content-space-between">
    <input type="file" id="input-form"  accept="image/jpeg, image/png, image/gif" required>
    <button type="button" id="button" class="btn btn-primary"><i class="fa fa-upload"></i></button>
  </form>
  <div id="image-container" class="col-xs-12 d-flex justify-content-center">
    <img src="https://i.imgur.com/qJPxXmH.jpg" alt="uploaded image" height="225" width="300">
  </div>
  <div id="title-container" class="col-xs-12 d-flex justify-content-center">
    <h1>Yam</h1>
  </div>
  <div id="recipe-container" class="col-xs-12 d-flex justify-content-center">
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
